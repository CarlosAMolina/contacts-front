<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .contact {
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 6px;
      padding: 10px;
    }
    .contact p {
      font-size: 24px;
    }
    .data {
      font-size: 20px;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contacts">
    {{ contacts }}
  </div>
</body>
</html>
